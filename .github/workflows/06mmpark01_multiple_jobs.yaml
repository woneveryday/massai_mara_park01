name: massai mara park 01 multiple jobs

on:
    workflow_dispatch

jobs:
    build:
        name: build JAR
        runs-on: ubuntu-22.04
        
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup JDK 17
              uses: actions/setup-java@v4
              with:
                  java-version: '17'
                  distribution: 'temurin'

            - name: Setup Gradle
              uses: gradle/actions/setup-gradle@v4

            - name: Grant execute permission to Gradle wrapper
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew clean build

            - name: List JAR files
              run: ls -al ./build/libs

            - name: Upload JAR artifact
              uses: actions/upload-artifact@v4
              with:
                  name: application.jar
                  path: ./build/libs/*SNAPSHOT.jar

    deploy:
        name: deploy
        needs: build
        runs-on: ubuntu-22.04
        steps:
            - name: download JAR artifact
              uses: actions/download-artifact@v4
              with:
                  name: application.jar
            - name: check download files
              run: ls -al

            - name: run springboot
              run: |
                  java -jar ./application.jar & || exit 1
                  sleep 30
    test:
        name: app test
        needs: deploy
        runs-on: ubuntu-22.04
        steps:
            - name: run automated test
              run: |
                  curl http://localhost:8080 || exit 1

            - name: run automated test
              run: |
                  curl http://localhost:8080/images || exit 1

            - name: run automated test
              run: |
                  curl http://localhost:8080/animal || exit 1
